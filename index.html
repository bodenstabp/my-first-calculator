<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-interface">
            <div class="screen">
                <div class="fraction-slide">
                </div> 
            </div>
            <!-- Numbers -->
            <div class="calc-btns">
                <div class="numbers">   
                    <button class="calc-btn number" id="one">
                        1
                    </button>
                    <button class="calc-btn number" id="two">
                        2
                    </button>
                    <button class="calc-btn number" id="three">
                        3
                    </button>
                    <button class="calc-btn number" id="four">
                        4
                    </button>
                    <button class="calc-btn number" id="five">
                        5
                    </button>
                    <button class="calc-btn number" id="six">
                        6
                    </button>
                    <button class="calc-btn number" id="seven">
                        7
                    </button>
                    <button class="calc-btn number" id="eight">
                        8
                    </button>
                    <button class="calc-btn number" id="nine">
                        9
                    </button>
                    <button class="calc-btn number" id="zero">
                        0
                    </button>
                    <button class="calc-btn number" id="point">
                        .
                    </button>
                    <button class="calc-btn operation special" id="equal">
                        =
                    </button>
                </div>
                <!-- Operations -->
                <div class="operations">
                    <button class="calc-btn operation" id="addition">
                        +
                    </button>
                    <button class="calc-btn operation" id="subtraction">
                        -
                    </button>
                    <button class="calc-btn operation" id="division">
                        รท
                    </button>
                    <button class="calc-btn operation" id="multiplication">
                        *
                    </button>
                    <button class="calc-btn operation special" id="fraction">
                        fr
                    </button>
                    <button class="calc-btn operation" id="percent">
                        %
                    </button>
                    <button class="calc-btn operation special" id="clear">
                        C
                    </button>
                    <button class="calc-btn operation special" id="all-clear">
                        AC
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
